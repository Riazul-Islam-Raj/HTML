<!DOCTYPE>
<html>
	<head>
		<style>
			.img01{
				height: 400px;
				width:600px;
				margin: 20%
			}
			.img01:hover {
				transition: 1s;
				box-shadow: 5px 5px 50px rgba(0,0,0,0.3);
				width: 700px;
				height: 500px;
				margin: 15%;
			}
			.img01:active {
				transition: 1s;
				width: 0px;
				height: 0px;
				margin: 45%;
			}
		</style>
	</head>
	<body>
		<img src="Pic/404.jpg" class="img01">
		
		
	</body>
</html>
